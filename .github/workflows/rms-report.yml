name: rms-report

on:
  workflow_dispatch:
    branches: [ main ]
  schedule:
    - cron:  '0 18 * * *' # This time is UTC. 3:00 AM in JST

jobs:
  os_matrix_test:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Execute Test
        shell: cmd
        run: |
          mvn -B -Pcli,all clean test --file pom.xml
